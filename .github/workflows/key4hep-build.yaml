name: Key4hep build
on:
  push:
    branches:
    - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '16 4 * * *'  # Fixed cron syntax

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        build_type: ["release", "nightly"]
        image: ["alma9", "ubuntu22"]
        stack: ["key4hep"]
        include:
          - build_type: nightly
            image: ubuntu24
            stack: key4hep
          - build_type: release
            image: alma9
            stack: devkey
          - build_type: nightly
            image: alma9
            stack: devkey
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: key4hep/key4hep-actions/key4hep-build@main
      with:
        build_type: ${{ matrix.build_type }}
        image: ${{ matrix.image }}
        stack: ${{ matrix.stack }}